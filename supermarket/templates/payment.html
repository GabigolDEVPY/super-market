{% extends "base.html" %}
    {% block content %}
        <a href="{% url 'market:cart' %}">Cart</a>
        <a href="{% url 'market:home' %}">Home</a>
        <h3>{{ product.name }}</h3>
        <h3>{{ product.price }}</h3>
        <p>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 200px;">
        </p>
        <form action="">
            {% csrf_token %}
            <label for="discount">Discount</label>
            <input name="discount" id="discount" type="text">
            <button type="submit">Apply</button>
        </form>
        <form action="{% url 'market:productbuynow'  %}" method="post">
            {% csrf_token %}
            <input name="discount" id="discount-backend" type="hidden" value="{{ discount|default:''}}">
            <input name="id" type="hidden" value="{{ product.id }}">
            <label for="quantity">quantity</label>
            <input id="quantity" type="number" min="1" value="1">
            <button type="submit">Finalize purchase</button>
        </form>
    {% endblock content %}
