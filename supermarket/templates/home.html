<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url "market:logout" %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <a href="{% url 'market:cart' %}">Cart</a>
    <h2>{{ user.username }}</h2>
    {% if products %}
    {% for product in products %}
        <a href="{% url 'market:product' product.id %}">
            <h3>{{ product.name }}</h3>
            <h3>{{ product.description }}</h3>
            <h3>{{ product.price }}</h3>
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 200px;">
            {% endif %}
        </a>
    {% endfor %}
    {% else %}
        <h3>Nenhum item</h3>
    {% endif %}
</body>
</html>
