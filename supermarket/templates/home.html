{% extends "base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static "css/home.css" %}">
    <div class="display-form-products">
        <div class="see-all">
            <li style="list-style: None;" class="nav-item">
                <a style="color: #0d6efd;" class="nav-link" href="{% url "market:all" %}">See All Products</a>
            </li>
        </div>        
        {% include "scroll-product.html" %}
    <script>
        const scrollRow = document.querySelector('.scroll-row');
        scrollRow.addEventListener('wheel', (event) => {
            event.preventDefault();
            scrollRow.scrollBy({
                left: event.deltaY < 0 ? -100 : 100,
                behavior: 'smooth'
            });
        });
    </script>        
{% endblock content %}
