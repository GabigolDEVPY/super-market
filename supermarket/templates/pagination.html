<div class="p-4 pagination">
    <span class="pagination step-links">
        {% if page_obj.has_previous %}
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}">previous</a>
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}" aria-current="page">{{ page_obj.previous_page_number }}</a>
            </li>
        {% endif %}

        <li class="page-item active">
            <a class="page-link" href="?page={{ page_obj.number }}" aria-current="page">{{ page_obj.number }}</a>
        </li>
        
        
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}" aria-current="page">{{ page_obj.next_page_number }}</a>
            </li>
            <a class="page-link" href="?page={{ page_obj.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
