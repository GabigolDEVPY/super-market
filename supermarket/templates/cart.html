<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'market:home' %}">Home</a>
    <p>Bem vindo</p>
    <h2>{{ user.username }}</h2>
    <h3>{{ cart_price }}</h3>
    {% if items %}
    {% for item in items %}
        <h3>{{ item.price }}</h3>
    {% endfor %}
    {% else %}
        <h3>Nenhum item</h3>
    {% endif %}
    <form action="{% url "market:logout" %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
