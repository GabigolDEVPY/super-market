{% extends "base.html" %}
{% block content %}
    <div>
        <a href="{% url 'market:home' %}">Home</a>
        <h2>{{ user.username }}</h2>
        <h3>{{ cart_price }}</h3>
        {% if items %}
        {% for item in items %}
            <h3>{{ item.product.name }}</h3>
            <h3>{{ item.price }}</h3>
        {% endfor %}
        {% else %}
            <h3>Nenhum item</h3>
        {% endif %}
    </div>
{% endblock content %}
