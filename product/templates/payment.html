{% extends "base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
    <div class="row-direction">
        <div class="info-block">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
        <div>
            <h3>{{ product.name }}</h3>
            <h3>{{ discount_price|default:product.apply_discount }}</h3>
            <p>
                <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 200px;">
            </p>
            <form action="{% url 'product:buynow' product.id %}" method="post">
                {% csrf_token %}
                <label for="discount">Discount</label>
                <input name="discount" id="discount" type="text">
                <button type="submit">Apply</button>
            </form>
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
            <form action="{% url 'product:productbuynow'  %}" method="post">
                {% csrf_token %}
                <input name="discount" id="discount-backend" type="hidden" value="{{ discount_true|default:''}}">
                <input name="id" type="hidden" value="{{ product.id }}">
                <label for="quantity">quantity</label>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <input name="quantity" id="quantity" type="number" min="1" value="1" max="{{ stock.quantity }}">
                <button type="submit">Finalize purchase</button>
            </form>
        </div>
    </div>
    {% endblock content %}
