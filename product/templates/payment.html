{% extends "base.html" %}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="mb-3">{{ product.name }}</h4>

                    <img 
                        src="{{ product.image.url }}" 
                        class="img-fluid mb-3 rounded"
                        alt="{{ product.name }}">

                    <h5 class="text-success fw-bold">
                        R$ {{ discount_price|default:product.apply_discount }}
                    </h5>

                    <hr>

                    <form method="post" action="{% url 'product:buynow' product.id %}" class="mb-3">
                        {% csrf_token %}
                        <label class="form-label">Cupom de desconto</label>
                        <div class="input-group">
                            <input type="text" name="discount" class="form-control">
                            <button class="btn btn-outline-primary" type="submit">
                                Aplicar
                            </button>
                        </div>
                    </form>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-warning">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" action="{% url 'product:productbuynow' %}">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ product.id }}">

                        <label class="form-label">Quantidade</label>
                        <input 
                            type="number" 
                            name="quantity" 
                            class="form-control mb-3"
                            min="1" 
                            value="1" 
                            max="{{ stock.quantity }}">

                        <button class="btn btn-success w-100 btn-lg">
                            Finalizar compra
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
