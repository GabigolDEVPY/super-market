<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm custom-navbar">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand fw-bold d-flex align-items-center gap-1"
       href="{% url 'market:home' %}">
      <i class="bi bi-bag-check-fill text-primary"></i>
      MyStore
    </a>

    <!-- Botão mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Conteúdo -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Links -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-lg-4">

        <li class="nav-item">
          <a class="nav-link nav-link-custom"
             href="{% url 'market:home' %}">
            <i class="bi bi-house-door me-1"></i>
            Início
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link nav-link-custom"
             href="{% url 'cart:cart' %}">
            <i class="bi bi-cart3 me-1"></i>
            Carrinho
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link nav-link-custom"
             href="{% url 'accounts:home' %}">
            <i class="bi bi-person-circle me-1"></i>
            Minha conta
          </a>
        </li>

        {% if request.user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link nav-link-custom"
              href="{% url 'payment:home' %}">
              <i class="bi bi-receipt me-1"></i>

              Pedidos
            </a>
          </li>
        {% endif %}

      </ul>

      <!-- Busca -->
      <form action="{% url 'market:search' %}" class="d-flex me-lg-3 mb-3 mb-lg-0" role="search">
        <input
          name="parameter"
          class="form-control form-control-sm me-2"
          type="search"
          placeholder="Buscar produtos"
          aria-label="Search"
        >
        <button class="btn btn-outline-primary btn-sm" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <!-- Login / Logout -->
      <form action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button
          type="submit"
          class="btn btn-sm {% if user.is_authenticated %}btn-outline-danger{% else %}btn-primary{% endif %}">
          <i class="bi {% if user.is_authenticated %}bi-box-arrow-right{% else %}bi-box-arrow-in-right{% endif %} me-1"></i>
          {% if user.is_authenticated %}Sair{% else %}Entrar{% endif %}
        </button>
      </form>

    </div>
  </div>
</nav>
